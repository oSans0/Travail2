<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #009fe3;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .button {
            background-color: white;
            color: #009fe3;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .stats {
            background-color: #ffffff;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #000;
        }
        .stats h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4 ms</h1>
        <p>Click to keep going</p>
        <button class="button">Keep Going</button>
    </div>
    <div class="stats">
        <h2>Statistics</h2>
        <p>This is a simple tool to measure your reaction time.</p>
        <p>The average reaction time is about 273 milliseconds.</p>
    </div>
</body>
</html>
